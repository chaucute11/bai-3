    <h2>Câu 3: Bài tập để ôn lại kiến thức form</h2>
    <p><strong>Yêu cầu: </strong>Tạo form đăng ký như form bên dưới</p>
    <b>-Thẻ input:</b>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" autocomplete="on">
        <label for="ho_Ten">Kiểu text:</label><br>
        <input name="HoTen" id="ho_Ten" placeholder="Nhập họ tên..."><br><br>
        <label for="email">Kiểu email:</label><br>
        <input name="Email" id="email" placeholder="Nhập email" type="email"><br><br>
        <label for="password">Kiểu password:</label><br>
        <input name="Password" id="password" type="password"><br><br>
        <label for="number">Kiểu number:</label><br>
        <input name="Number" id="number" type="number"><br><br>
        <label for="date">Kiểu date:</label><br>
        <input name="Date" id="date" type="date"><br><br>
        <label for="time">Kiểu time:</label><br>
        <input name="Time" id="time" type="time"><br><br>
        <label for="kieu_File">Kiểu file:</label><br>
        <input name="KieuFile" id="kieu_File" type="file"><br><br>
        <label for="kieu_Color">Kiểu color:</label><br>
        <input name="KieuColor" id="kieu_Color" type="color"><br><br>
        <label for="danh_Muc">Chọn danh mục:</label>
        <select id="danh_Muc" name="DanhMuc">
            <option>Áo</option>
            <option selected>Quần</option>
        </select>
        <br><br>
        <textarea name="TextArea" id="text_Area" cols="30" rows="10"></textarea>
    </form>
