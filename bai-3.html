<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="get" autocomplete="on">
        <label for="ho_ten">Họ tên: </label>
        <br>    
        <input type="range" id="ho_ten" name="full_name" min="10" max="100000">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
       
        <label for="color">Chọn màu</label>
        <br>
        <select name="color" id="color">
            <option>Màu xanh</option>
            <option>Màu đỏ</option>
            <option>Màu vàng</option>
        </select>
        <br>
        <label>Textarea</label>
        <br>
        <textarea rows="3" cols="3" name="textarea"></textarea>
        <br>
        <!-- <input type="submit" value="Gửi"> -->
         <button>Gửi</button>
    </form>
</body>
</html>
